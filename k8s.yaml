apiVersion: v1
kind: Service
metadata:
  name: dimagram
  namespace: dimagram
  labels:
    app: dimagram
spec:
  ports:
  - port: 8080
    name: http
  clusterIP: None
  selector:
    app: dimagram
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dimagram
  namespace: dimagram
spec:
  serviceName: "dimagram"
  replicas: 1
  selector:
    matchLabels:
      app: dimagram
  template:
    metadata:
      labels:
        app: dimagram
    spec:
      containers:
      - name: dimagram
        image: ghcr.io/dimagram/creator
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - secretRef:
            name: dimagram-env
        volumeMounts:
        - name: data
          mountPath: /app/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dimagram-ingress
  namespace: dimagram
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    flame.pawelmalak/icon: camera
    flame.pawelmalak/name: Dimagram Creator
    flame.pawelmalak/type: app
    flame.pawelmalak/url: https://dimagram.bobr.casa
spec:
  ingressClassName: lan
  rules:
  - host: dimagram.bobr.casa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dimagram
            port:
              number: 8080
  tls:
  - hosts:
    - has.bobr.casa
    secretName: has-tls
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: dimagram-publish-trigger
  namespace: dimagram
spec:
  schedule: "0 0 * * *"  # Run at midnight every day
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: curl
            image: curlimages/curl:7.87.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            - curl -X POST http://dimagram:8080/api/publish -H "Content-Type: application/json" -f -s -S
          restartPolicy: OnFailure
